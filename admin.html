<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Brew - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        .form-card,
        .list-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            border: var(--glass-border);
        }

        .product-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-list-item:last-child {
            border-bottom: none;
        }

        .product-list-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .item-info {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .actions button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .edit-btn {
            background: var(--secondary-color);
            color: var(--bg-dark);
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">
            <div class="logo-icon"><i class="fas fa-mug-hot"></i></div>
            <span class="logo-text">Lumina Brew Admin</span>
        </a>
        <ul class="nav-list">
            <li><a href="index.html">Back to Site</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h2>Product Management</h2>
        </div>

        <div class="admin-grid">
            <!-- Add/Edit Form -->
            <div class="form-card">
                <h3 id="form-title">Add New Product</h3>
                <form id="product-form">
                    <input type="hidden" id="product-id">

                    <label>Name</label>
                    <input type="text" id="name" required>

                    <label>Price (â‚¦)</label>
                    <input type="number" id="price" required>

                    <label>Category</label>
                    <select id="category">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="drinks">Drinks</option>
                        <option value="desserts">Desserts</option>
                    </select>

                    <label>Image URL</label>
                    <input type="url" id="image" placeholder="https://..." required>

                    <label>Description</label>
                    <textarea id="desc" rows="3" required></textarea>

                    <button type="submit" class="btn-primary full-width">Save Product</button>
                    <button type="button" id="cancel-btn" class="btn-primary full-width"
                        style="background:transparent; border:1px solid rgba(255,255,255,0.2); margin-top:10px; display:none;">Cancel</button>
                </form>
            </div>

            <!-- Product List -->
            <div class="list-card">
                <h3>Current Menu Items</h3>
                <div id="admin-product-list">
                    <!-- Injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>

</html>
